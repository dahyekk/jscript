<html lang="en">

<head>

    <title>Document</title>

        div {

<body>
    <div>1</div>

    <div>8</div>
    <button id="btn">Click</button>
    <script>
      var arys = [34,59,23,10,88];
      arys.push(55); //위 배열 마지막에 55 추가
      arys.unshift(44); //위 배열 맨 앞에 추가
      var sum = 0;
      for(var i=0; i<arys.length; i++){
          if(arys[i] % 2==1)//홀수값만
          sum += arys[i]; //sum = sum+arys[i]; 
      }
        console.log("sum의 값(for):"+sum);
        //forEach 활용.
        sum=0;
        arys.forEach(function(a,b,c){
          if(a % 2==1)//홀수 값만
          sum += a;
        });
        console.log("sum의 값(forEach):"+sum);

        var objects = [

        ]
        for(var i=0; i<objects.length; i++){
        for(fName in objects[0]){
            console.log(objects[i][fName]);
            }
        }
        objects.forEach(function(a,b,c){

                console.log(a[fName]);
            }
        })
          //  console.log("이름:"+objects[i].name+",나이:"+objects[i].age);
        
       


    </script>
</body>
