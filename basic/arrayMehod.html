        document.getElementById("show").innerHTML = fruits.join("-");

        var newFruits =["Banana", "Orange", "Apple", "Mango"];
        newFruits.sort();
        newFruits.reverse();

        console.log(newFruits);
        
        var numbers = [1,22,10,100,45];
        numbers.sort(function(a,b){
            return a-b;
        });
        //- 오름차순 + 내림차순.
        //매개값 안넣어주면 문자열로 인식해서 sort
        //함수 매개값으로 함수정의가능.
        console.log(numbers);

        var persons = [
            {name:"Hong", age:10},
            {name:"Park", age:20},
            {name:"Choi", age:30}
        ]
        persons.sort(callback);
        function callback(a,b){
            if(a.age>b.age){
                return 1;
            }else if (a.age <b.age){
                return -1;
            }else{
                if(a.name>b.name){
                    return 1;
                }else if(a.name>b.name){
                    return -1;
                }else{
                    return 0;
                }
            }
        }
